<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="client/shaders/sunset.js"></script>
    <script src="client/shaders/cloudshader.js"></script>
    <script src="client/scripts/proctree.js"></script>
    <script src="client/scripts/forrest.js"></script>
  </head>
  <body>
    <a-scene>      
      <a-plane position="0 0 0"
               rotation="-90 0 0"
               width="100"
               height="100"
               color="white"
	       jungle="roam: 10; step: 50;"
	       material="shader:cloud-shader; skycolr: #036ad0; cloudcolr: #ffffff; timescale: 0.002;"
               >
      </a-plane>
      <a-sky
	color="#ECECEC"
        material="shader:cloud-shader; skycolr: #036ad0; cloudcolr: #ffffff; timescale: 0.001;"
	></a-sky>
    </a-scene>
  </body>
</html>
